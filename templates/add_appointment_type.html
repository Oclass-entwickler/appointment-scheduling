{% extends "base.html" %}
{% block content %}
<h2>Terminart hinzufügen</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.name.label }}
        {{ form.name(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.duration.label }}
        {{ form.duration(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
<a href="{{ url_for('admin') }}" class="btn btn-secondary mt-3">Zurück</a>
{% endblock %}
